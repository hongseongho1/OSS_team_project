<!-- templates/recommend.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>패션 마법사</title>
    <style>
        img {
            max-width: 300px;
            border-radius: 10px;
            margin: 10px;
        }
        .description {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>🧙‍♂️ AI 패션 마법사의 추천 결과</h1>
    <div id="result"></div>

    <script>
        // 예시 쿼리 (실제 구현 시 query string 동적으로 받아올 수도 있음)
        const query = "gender=남성&age=40대&style=ivy&occasion=일상";
        fetch(`/recommend?${query}`)
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById("result");

                if (data.recommendations) {
                    data.recommendations.forEach(item => {
                        const img = document.createElement("img");
                        img.src = `/images/${item.imgName}`;

                        const desc = document.createElement("p");
                        desc.className = "description";
                        desc.innerText = item.description;

                        resultDiv.appendChild(img);
                        resultDiv.appendChild(desc);
                    });
                } else {
                    resultDiv.innerText = data.message;
                }
            });
    </script>
</body>
</html>
