<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>추천 결과</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-yellow-50 text-gray-800 font-sans">

  <!-- ✅ 제목 -->
  <div class="text-center mt-10">
    <h1 class="text-4xl font-bold mb-2">🧙‍♀️ 패션 마법사의 추천서</h1>
    <p class="text-lg text-gray-600">당신의 취향을 분석해 마법처럼 어울리는 스타일을 찾아냈어요!</p>
  </div>

  <!-- ✅ 추천 결과가 렌더링될 자리 -->
  <div id="recommendation" class="flex flex-wrap justify-center gap-6 mt-10 px-4"></div>

  <!-- ✅ JS: Flask 서버에서 추천 결과 받아오기 -->
  <script>
    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const gender = params.get("gender");
      const age = params.get("age");
      const style = params.get("style");
      const occasion = params.get("occasion");

      const url = `http://127.0.0.1:5000/recommend?gender=${gender}&age=${age}&style=${style}&occasion=${occasion}`;
      try {
        const response = await fetch(url);
        const result = await response.json();

        const container = document.getElementById("recommendation");

        if (result.recommendations) {
          result.recommendations.forEach(item => {
            const card = document.createElement("div");
            card.className = "bg-white shadow-lg rounded-xl p-6 w-72 text-center";
            card.innerHTML = `
              <h3 class="text-xl font-semibold mb-2">${item.style} 스타일 (${item.era}년대)</h3>
              <img src="/images/${item.imgName}" alt="${item.style}" class="w-full h-64 object-cover rounded mb-4">
              <p class="text-sm text-gray-700">${item.description}</p>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = `<p class="text-red-500 text-center">❗ 추천 결과가 없습니다.</p>`;
        }
      } catch (error) {
        console.error("API 요청 실패:", error);
        document.getElementById("recommendation").innerHTML = `<p class="text-red-500 text-center">❗ 서버 오류 또는 연결 실패</p>`;
      }
    };
  </script>

</body>
</html>
